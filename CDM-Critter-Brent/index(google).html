<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><!--Main jquery-->
		<!--beginning of jquery mobile-->
			<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.4/jquery.mobile.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.4/jquery.mobile.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.4/jquery.mobile.css"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.4/jquery.mobile.min.css"></script>
		<!--end of jquery mobile-->
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("p").hide();
				});
			});
		</script>
	</head>
	<body>
		<h2>This is a heading</h2>
		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>
		<button>Click me</button>
	</body>
</html>
